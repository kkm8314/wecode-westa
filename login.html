<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>WestaGram Login Page</title>
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link href="style/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="backgroundImg">
    <div class="loginPageImg">
      <img src="img/logo_text.png" />
      <div id="form">
        <form method="post" enctype="multipart/form-data">
          <label class="userLabel">
            <input placeholder="전화번호, 사용자 이름 또는 이메일" maxlength="75" name="username" type="text" id="needId" value="">
          </label>
          <label class="userLabel">
            <input placeholder="비밀 번호" maxlength="75" name="username" type="password" id="needPwd" value="">
          </label>
          <div id="test_btn1">
            <button id="logButton"> 로그인 </button>
          </div>
          <div class="forgotPwd">
            <a class="forgetPwd"> 비밀 번호를 잊으셨나요? </a>
          </div>
        </form>
      </div>

      <div class="downloadPicture">
        <img
          src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png" />
        <img
          src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png" />
      </div>
    </div>
  </div>
</body>
<script src="js/login.js"></script>

</html>
